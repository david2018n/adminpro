<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" 
                    [formGroup]="perfilForm"
                    (submit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                                    class="form-control" 
                                    id="exampleInputuname" 
                                    placeholder="Nombre de Usuario"
                                    formControlName="nombre"
                                    autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                                    class="form-control" 
                                    id="exampleInputEmail1" 
                                    placeholder="Enter email"
                                    formControlName="email"
                                    autocomplete="off">
                        </div>
                    </div>
                    <button [disabled]="perfilForm.invalid" type="submit" class="btn btn-success btn-block waves-effect waves-light m-r-10">Guardar Cambios
                        <i class="fa fa-save"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <img src="" alt="">
                <input type="file" (change)="cambiarImagen($any($event.target).files[0])">
                <br>
                <br>
                <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                [disabled]="!imagenSubir"
                (click)="subirimagen()">Cambiar Imagen
                    <i class="fa fa-save"></i>
                </button>
            </div>
        </div>
    </div>
</div>
