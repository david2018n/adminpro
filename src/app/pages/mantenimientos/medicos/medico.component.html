<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Actualizar Informacion</h6>
                <form (submit)="guardarMedico()" class="form-horizontal p-t-20" [formGroup]="medicoForm">

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img class="w140" src="http://localhost:3000/api/upload/usuarios/dc3c4403-cd5d-48c1-8b0a-3ee99b0bb5d7.jpg" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3"
                                    placeholder="Nombre del medico">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <select formControlName="hospital" class="form-control">
                                    <option value="">Seleccione un hospital...</option>
                                    <option *ngFor="let hospital of hospitales" 
                                    [value]="hospital._id">{{hospital.nombre}}</option>
                                    
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">guardar
                                <i class="fa fa-save"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div *ngIf="hospitalSeleccionado" class="col-lg-6 animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado}}</h6>
                <img class="img-thumnail" [src]="hospitalSeleccionado.img || '' | imagen: 'hospitales'" alt="">
            </div>
        </div>
    </div>
</div>
