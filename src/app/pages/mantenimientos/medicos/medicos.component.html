<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar Medico..." 
                #txtTermino (keyup)="buscar(txtTermino.value)"/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="altert alert-info text-center" >
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Medicos ({{medicos.length}})</h4>
                        <h6 class="card-subtitle">Medicos registrados en la App</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <a [routerLink]="['/dashboard', 'medicos', 'nuevo']" class="btn btn-primary"><i class="fa fa-medico"></i> Crear Medico</a>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table *ngIf="!cargando" class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100 text-center">Avatar</th>
                                <th>Nombre</th>
                                <th class="w100 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="avatar text-center">
                                    <img [src]="medico.img || '' | imagen: 'medicos'" [alt]="medico.nombre"
                                    (click)="abrirModal(medico)" class="avatar cursor" >
                                    
                                </td>
                                <td>{{medico.nombre}}</td>
                                
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medicos', medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 cursor" ></i> </a>
                                    <a (click)="eliminarMedico(medico)" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
