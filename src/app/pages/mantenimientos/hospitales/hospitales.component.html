<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input  type="text" class="form-control" placeholder="Buscar hospital..." 
                #txtTermino
                (keyup)="buscarHospitales(txtTermino.value)"
                />
            </div>
        </div>
    </div>
</div>

<div class="row  animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="altert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la App</h6>
                    </div>
                    <div class="col">
                        <div class="text-right">
                            <button (click)="abrirSwetAlert()" class="btn btn-primary"> <i class="fa fa-user-md"></i> Crear hospital</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w100 text-center">Avatar</th>
                                <th>Nombre</th>
                                <th class="w100 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">

                                <td class="text-center">
                                    <img (click)="abrirModal(hospital)" [src]="hospital.img || '' | imagen:'hospitales'" [alt]="hospital.nombre"
                                        class="avatar cursor">
                                </td>
                                <td>
                                    <input [(ngModel)]="hospital.nombre" type="text" class="form-control"
                                        placeholder="Hombre del hospital">
                                </td>

                                <td class="text-nowrap">
                                    <a (click)="guardarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Guardar"> <i
                                            class="fa fa-save text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarCambios(hospital)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <!-- <button class="btn btn-secondary">Anterior</button>
                &nbsp;
                <button class="btn btn-secondary">Siguientes</button> -->
            </div>
        </div>
    </div>
</div>
